{% extends "network/layout.html" %}
{% load static %}


{% block body %}
<div class="index">
    <h2>All Posts</h2>

    <div class="new-post" id="new-post">
        <h3 >New post</h3>
        <div id="newPostForm">

            <textarea name="" id="newPostTextarea" cols="70" rows="10"></textarea>
            <button id="newPostSubmit" class="btn btn-secondary"> Submit </button>
        </div>
    </div>
    <div class="posts">

    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if has_previous %}
            <li class="page-item"><a class="page-link" href="{% url 'index' %}?page={{prev_page}}">Previous</a></li>
        {% endif %}
        {% if has_next %}
            <li class="page-item"><a class="page-link" href="{% url 'index' %}?page={{next_page}}"">Next</a></li>
        {% endif %}
    </ul>
  </nav>
{% endblock %}
{% block script %}
        <script src="{% static 'network/index.js'%}"></script>
    {% endblock %}
